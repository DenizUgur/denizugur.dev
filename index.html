<body class="loading">
	<div id="wrapper">
		<canvas id="bgCanvas"></canvas>

				<nav>
					<ul>
						<li><a target="_blank" href="/gallery" class="icon fa-picture-o" aria-label="Gallery" rel="noreferrer">
								<span class="label">Gallery</span></a></li>
						<li><a target="_blank" href="//instagram.com/_u/denizdaking/" class="icon fa-instagram" aria-label="Instagram"

	<!--[if lte IE 8]><script src="dist/js/ie/respond.min.js"></script><![endif]-->
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/main.min.js"></script>
	<script src="dist/js/playbox.min.js"></script>
	<script src="dist/js/meteorshower.min.js"></script>
	<script>
		window.onload = function () {
			document.body.className = '';
		}
		window.ontouchmove = function () {
			return false;
		}
		window.onorientationchange = function () {
			document.body.scrollTop = 0;
		}

		window.onresize = function () {
			try {
				document.getElementById("ms").remove();
			} catch (e) {}
			var docHeadObj = document.getElementsByTagName("head")[0];
			var dynamicScript = document.createElement("script");
			dynamicScript.type = "text/javascript";
			dynamicScript.src = "dist/js/meteorshower.min.js";
			dynamicScript.id = "ms";
			docHeadObj.appendChild(dynamicScript);
		}
	</script>
